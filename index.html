<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="Duncan Grubbs">
    <meta name="name" content="Earthquake Visualizer">
    <link rel="icon" href="./static/res/favicon.png">
    <title>Visualizer</title>
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body>

    <div id="nav">
      <div id="items-left">
        <img id ="logo" src="./static/res/favicon.png" />
        <span id="nav-text">
          <span id="title"><b>Earthquake Visualizer</b></span>
          <span id="by-line">By Duncan Grubbs</span>
          </span>
      </div>
      <div id="items-right">
        Mag:
        <input id="mag" type="text" placeholder="Min Mag.">
        Time: 
        <input id="years" type="text" placeholder="Years Past">
        Radius: 
        <input id="radius" type="text" placeholder="Radius EX: 3">
        <button id="query">Query</button>
      </div>
    </div>

    <div id="gradient">
      <div id="map"></div>
    </div>
    
    <script defer src="https://maps.googleapis.com/maps/api/js"></script>
    <script defer type="text/javascript" src="/static/app.js"></script>
  </body>

</html>
